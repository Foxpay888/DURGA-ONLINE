<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Durga Online | Premium Gaming Experience</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      padding: 0 15px;
    }

    .logo {
      width: 400px;
      max-width: 80%;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .glow {
      font-size: 50px;
      background: linear-gradient(90deg, #ffd700, #d4af37, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowMove 3s infinite linear, floatUp 5s ease-in-out infinite alternate;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
      margin-top: 15px;
    }

    @keyframes glowMove {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .subtitle {
      font-size: 20px;
      color: #80ffcc;
      margin-top: 12px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards 0.8s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      margin-top: 40px;
      background: linear-gradient(90deg, #25d366, #128C7E);
      color: #fff;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 18px;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(37, 211, 102, 0.5);
      transition: all 0.3s ease;
      animation: fadeIn 2s ease-in-out forwards 1.5s;
      z-index: 2;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(37, 211, 102, 0.7);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #888;
      letter-spacing: 1px;
      text-align: center;
      width: 100%;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0); }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .glow {
        font-size: 36px;
      }
      .subtitle {
        font-size: 18px;
      }
      .btn {
        font-size: 16px;
        padding: 12px 28px;
      }
      footer {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .glow {
        font-size: 32px;
      }
      .logo {
        width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <img src="logo.png" alt="Durga Online" class="logo" />

  <h2 class="glow">Since 2008</h2>
  <div class="subtitle">Discover Premium Online Entertainment</div>

  <a href="https://wa.me/919406587035?text=Hello%20Durga%20Online!%20I%20want%20to%20know%20more." target="_blank" class="btn">
    ðŸ’¬ Connect on WhatsApp
  </a>

  <footer>Â© 2025 Durga Online. All rights reserved.</footer>

  <script>
    // Generate floating particles dynamically
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('span');
      p.classList.add('particle');
      const size = Math.random() * 5 + 2;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDuration = (Math.random() * 10 + 5) + 's';
      p.style.animationDelay = Math.random() * 10 + 's';
      particlesContainer.appendChild(p);
    }
  </script>
</body>
</html>
